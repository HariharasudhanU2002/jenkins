apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: springpetclinic-ingress
  namespace: petclinic
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: ""
      http:
        paths:
          - path: /pet
            pathType: Prefix
            backend:
              service:
                name: springpetclinic-service
                port:
                  number: 8080
